          <p>Mae rhai cwcis yn hollol angenrheidiol er mwyn sicrhau y caiff y wefan hon ei chynnal yn ddiogel. Ni chân nhw eu defnyddio i’ch adnabod chi’n bersonol.</p>

          <p>Rhagor o wybodaeth am <a href="http://www.aboutcookies.org/" rel="external">sut i reoli cwcis</a>.</p>

          <h3>Cwcis Google Analytics</h3>

          <p>Rydym ni’n defnyddio Google Analytics i gasglu gwybodaeth am y ffordd rydych chi’n defnyddio’r gwasanaeth. Mae’r wybodaeth hon yn ein helpu i wella’r gwasanaeth ac atal llofnodi deisebau’n dwyllodrus. Y tro cyntaf y byddwch chi’n mynd i’r wefan ar ddyfais newydd, byddwch chi’n gweld opsiwn i ddewis derbyn cwcis dadansoddol.</p>

          <p>Mae cwci Google Analytics yn casglu ac yn storio gwybodaeth am y canlynol:</p>

