        <section id="cookies" aria-labelledby="cookies-heading">
          <h2 id="cookies-heading">Cwcis</h2>

          <p>Mae’r wefan hon yn rhoi ffeiliau bach (o’r enw ‘cwcis’) ar eich cyfrifiadur i gasglu gwybodaeth am y ffordd rydych chi’n pori’r wefan.</p>

          <p>Defnyddir cwcis er mwyn:</p>

          <ul class="list-bullet">
            <li>mesur y ffordd rydych chi’n defnyddio’r gwasanaeth deisebau er mwyn ei ddiweddaru a’i wella ar sail eich anghenion</li>
            <li>cofio’r hysbysiadau rydych chi wedi’u gweld fel na fyddwn ni’n eu dangos i chi eto</li>
