    help_page:
      body_html: |-
        <h1 class="page-title" id="creating-a-petition">Creu deiseb</h1>

        <p>Deisebau yw un o’r ffyrdd mwyaf uniongyrchol o awgrymu sut y gellir newid rhywbeth. Mae deisebau’n gallu:</p>

        <ul class="list-bullet">
          <li>codi ymwybyddiaeth o fater;</li>
          <li>arwain at newid polisi Llywodraeth Cymru neu ddarparu gwasanaethau mewn ffordd wahanol;</li>
          <li>cynnig neu ddylanwadu ar gyfraith newydd;</li>
          <li>annog un o bwyllgorau’r Senedd i gynnal ymchwiliad;</li>
          <li>arwain at ddadl yn y Senedd neu ddylanwadu ar ddadl a drefnwyd eisoes;</li>
          <li>annog pwyllgorau neu Aelodau unigol o’r Senedd i gymryd camau pellach eu hunain, er enghraifft drwy ofyn cwestiynau.</li>
        </ul>

        <p>Gallwch gyflwyno deiseb drwy ddefnyddio ein system ddeisebau ar-lein, ar bapur, neu gyfuniad o’r ddwy.</p>

        <p><u>Nid yw’r Pwyllgor Deisebau yn derbyn deisebau o wefannau eraill.</u></p>

        <p>Os ydych chi’n ystyried casglu llofnodion ar bapur, dylech <a href="mailto:deisebau@senedd.cymru">gysylltu â ni</a> ymlaen llaw i gael cyngor. Gallwn ddarparu templed hefyd.</p>

        <h1 class="page-title" id="how-petitions-work">Sut mae deisebau’n gweithio</h1>

        <ol class="list-number">
          <li>Rydych chi’n creu deiseb. Dim ond pobl neu sefydliadau sydd â chyfeiriad yng Nghymru sy’n gallu creu deiseb.</li>
          <li>Mae angen i %{moderation_threshold} berson gefnogi’ch deiseb. Byddwn ni’n dweud wrthych sut i wneud hyn ar ôl i chi greu eich deiseb.</li>
          <li>Rydym ni’n gwirio’ch deiseb, yna’n ei chyhoeddi yn Gymraeg ac yn Saesneg. Dim ond deisebau nad ydynt yn bodloni’r safonau ar gyfer deisebau y byddwn yn eu gwrthod (gweler isod).</li>
          <li>Dim ond unwaith y gall pobl lofnodi deiseb. Os byddant yn llofnodi’r ddeiseb ar-lein, anfonir e-bost atynt i wirio eu llofnod. Ni all pobl lofnodi deiseb ar-lein a deiseb bapur.</li>
          <li>Mae’r Pwyllgor Deisebau yn adolygu’r holl ddeisebau sy’n casglu mwy na %{referral_threshold} llofnod. Bydd y Pwyllgor yn penderfynu beth i’w wneud er mwyn helpu i symud ymlaen â’r ddeiseb. Gall hyn gynnwys trafod y mater a phwyso ar Lywodraeth Cymru ac eraill i weithredu.</li>
          <li>Os bydd eich deiseb yn casglu dros %{debate_threshold} llofnod, bydd y Pwyllgor Deisebau yn ystyried gofyn am ddadl yn Siambr y Senedd. Bydd y Pwyllgor yn ystyried nifer o ffactorau, gan gynnwys y materion a godir yn y ddeiseb, pa mor ddybryd yw’r sefyllfa a chyfran y llofnodion sy’n dod o Gymru.</li>
        </ol>

        <h2 id="the-petitions-committee">Y Pwyllgor Deisebau</h2>

        <p>Fel rhan o’r broses o drafod eich deiseb, mae’r <a href="https://senedd.cymru/pwyllgorau/y-pwyllgor-deisebau/">Pwyllgor Deisebau</a> yn gallu:</p>

        <ul class="list-bullet">
          <li>ysgrifennu atoch i gael rhagor o wybodaeth;</li>
          <li>eich gwahodd i siarad â’r Pwyllgor am y ddeiseb;</li>
          <li>gofyn am dystiolaeth gan Lywodraeth Cymru neu bobl neu sefydliadau perthnasol eraill;</li>
          <li>pwyso ar Lywodraeth Cymru i weithredu;</li>
          <li>tynnu sylw un o bwyllgorau eraill y Senedd at y ddeiseb;</li>
          <li>cynnig cyflwyno’r ddeiseb ar gyfer dadl;</li>
          <li>cynnal ymchwiliad manwl a chyhoeddi adroddiad ar y pwnc.</li>
        </ul>

        <h2 id="standards">Safonau ar gyfer deisebau</h2>

        <p>Gallwch gyflwyno deiseb ar unrhyw fater mae’r Senedd neu Lywodraeth Cymru yn gyfrifol amdano.</p>

        <p>Rhaid i ddeisebau alw am gamau penodol gan y Senedd neu Lywodraeth Cymru.</p>

        <p>Gall deisebau anghytuno â Llywodraeth Cymru a gallant ofyn iddi newid ei pholisïau. Gall deisebau fod yn feirniadol o’r Senedd neu Lywodraeth Cymru.</p>

        <p>Rydym yn gwrthod deisebau nad ydynt yn bodloni’r rheolau. Os byddwn ni’n gwrthod eich deiseb, byddwn ni’n dweud wrthych pam. Os yw’n bosibl, byddwn ni’n awgrymu ffyrdd eraill y gallech godi’r mater.</p>

        <p>Bydd yn rhaid i ni wrthod eich deiseb:</p>

        <ul class="list-bullet">
          <li>os yw’n galw am yr un cam gweithredu â deiseb sydd eisoes ar agor, neu un a gaewyd gan y Pwyllgor Deisebau lai na blwyddyn ynghynt;</li>
          <li>os nad yw’n gofyn am gamau clir gan y Senedd neu gan Lywodraeth Cymru;</li>
          <li>
            <p>os yw’n ymwneud â rhywbeth nad yw’r Senedd na Llywodraeth Cymru yn gyfrifol amdano;</p>
            <p>Mae hynny’n cynnwys: rhywbeth y mae eich cyngor lleol yn gyfrifol amdano (gan gynnwys penderfyniadau cynllunio); rhywbeth y mae Llywodraeth y DU neu Senedd y DU yn gyfrifol amdano; a rhywbeth y mae sefydliad annibynnol wedi’i wneud.</p>
          </li>
          <li>os yw’n cynnwys iaith sy’n peri tramgwydd, sy’n eithafol neu sy’n herfeiddiol. Mae hyn yn cynnwys rhegfeydd a geiriau sarhaus amlwg, ac unrhyw iaith sy’n dramgwyddol ym marn person rhesymol;</li>
          <li>os yw’n cynnwys datganiadau ffug neu ddifrïol posibl;</li>
          <li>os yw’n cyfeirio at achos sy’n weithredol yn llysoedd y DU;</li>
          <li>os yw’n cynnwys gwybodaeth a waherddir rhag cael ei chyhoeddi gan orchymyn llys neu gorff neu berson sydd â phŵer tebyg;</li>
          <li>os yw’n cyhuddo unigolyn neu sefydliad y gellir ei adnabod o drosedd;</li>
          <li>os yw’n cynnwys deunydd a allai fod yn gyfrinachol neu’n sensitif yn fasnachol;</li>
          <li>os gallai achosi trallod neu golled bersonol;</li>
          <li>os yw’n enwi swyddogion unigol cyrff cyhoeddus, oni bai eu bod yn uwch-reolwyr;</li>
          <li>os yw’n cynnwys enwau aelodau o deuluoedd cynrychiolwyr etholedig neu swyddogion cyrff cyhoeddus;</li>
          <li>os yw’n hysbyseb, yn sbam, neu’n hyrwyddo cynnyrch neu wasanaeth penodol;</li>
          <li>os yw’n nonsens neu’n jôc;</li>
          <li>
            <p>os yw’n ymwneud â mater nad yw’n briodol ymdrin ag ef mewn deiseb</p>
            <p>Mae hynny’n cynnwys: gohebiaeth am fater personol a deisebau sy’n gofyn am i rywun gael swydd, colli ei swydd neu ymddiswyddo, neu sy’n galw am bleidlais o ddiffyg hyder.</p>
          </li>
        </ul>

        <p>Byddwn yn cyhoeddi testun y deisebau rydym ni’n eu gwrthod, ar yr amod nad ydynt:</p>

        <ul class="list-bullet">
          <li>yn ddifenwol, yn enllibus neu’n anghyfreithlon mewn ffordd arall;</li>
          <li>yn ymwneud ag achos sy’n mynd rhagddo yn llysoedd y DU neu am rywbeth y mae llys wedi cyhoeddi gwaharddeb yn ei gylch;</li>
          <li>yn sarhaus neu’n eithafol;</li>
          <li>yn gyfrinachol neu’n debygol o achosi trallod personol; neu</li>
          <li>yn jôc, yn hysbyseb neu’n nonsens.</li>
        </ul>

        <p>Mae’r rheolau llawn ynghylch y broses ddeisebau ar gael <a href="/rheolau">yma</a>.</p>

        <p>Os oes gennych ragor o gwestiynau, mae croeso i chi %{feedback_link}.</p>
