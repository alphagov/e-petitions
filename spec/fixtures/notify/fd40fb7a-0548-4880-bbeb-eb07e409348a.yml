name: "notify_creator_that_petition_was_rejected_insufficient_cy"
subject: "Gwrthodwyd eich deiseb “((action_cy))” | We rejected your petition “((action_en))”"
body: |-
  Annwyl ((creator)),
  
  Diolch am gyflwyno deiseb i’r Senedd.
  
  Yn anffodus, allwn ni ddim cyfeirio’r ddeiseb “((action_cy))” at y Pwyllgor Deisebau.
  
  ((content_cy))
   
  Cliciwch ar y linc i weld y ddeiseb a wrthodwyd:
  ((url_cy))
  
  Dim ond deisebau nad ydynt yn bodloni’r safonau y byddwn yn eu gwrthod:
  ((standards_url_cy))
  
  Os hoffech roi cynnig arall arni, cliciwch yma i ddechrau deiseb:
  ((new_petition_url_cy))
  
  Mae’n ddrwg gennym na allwn fwrw ymlaen â’ch deiseb y tro hwn. 
  
  Diolch,
  Tîm Deisebau
  Y Senedd
  
  ---
  
  Dear ((creator)),
  
  Thank you for submitting a petition to the Senedd.
  
  Unfortunately, we are not able to refer the petition “((action_en))” to the Petitions Committee.
  
  ((content_en))
  
  Click this link to see your rejected petition:
  ((url_en))
  
  We only reject petitions that don’t meet the petition standards:
  ((standards_url_en))
  
  If you want to try again, click here to start a petition:
  ((new_petition_url_en))
  
  We’re sorry that we’re not able to take your petition forward on this occasion.
  
  Thanks,
  The Petitions team
  Senedd
